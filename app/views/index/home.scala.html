@()(implicit ctx: Context)

<!doctype html>
<html lang="en">
	<head>
		<link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
		<meta name="fragment" content="!">
		<meta charset="UTF-8">
		<title>Demo</title>
		@cssTag("mainChat.css")
	</head>

	<body
		id="@ctx.userId.getOrElse("")"
		name="@ctx.username.getOrElse("")"
		mv = "@mVersion(ctx.userId)"
	>
		<div id="nav"> </div>
	<div id="count"></div>
	<div class="fixed body">
		<div id="app"> </div>
	</div>
	<div id="footer"></div>

	<div id="rightContainer"></div>

  @cssAt("semantic/semantic.min.css")
	@*<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css">*@
	<script type="text/javascript"></script>
	@jsTag("mithril.js")
	@*<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>*@
	@jQueryTag
	@*<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.js"></script>*@
	@jsAt("semantic/semantic.min.js")
	@jsTag("jquery.textarea_autosize.js")
	@jsTag("attrchange.js")
	@jsTag("main.js")
	@jsTag("app2.js")

	<script >
		m.route.mode = "pathname";
		m.route(document.getElementById('app'), "/", {
			"/": tenant('home', route(Home)),
			"/dashboard": tenant('dashboard', route(Dashboard)),
			"/chatroom": tenant('chatroom', route(ChatRoom)),
			"/chatroom/:roomId": tenant('room', route(Room)),
		});
		initComponent();
	</script>
