@()(implicit ctx: Context)

<!doctype html>
<html lang="en">
	<head>
		<meta name="fragment" content="!">
		<meta charset="UTF-8">
		<link rel="dns-prefetch" href="static.luanlv.info">
		<title>Demo</title>
		@views.html.index.other.headjs()
		@views.html.index.other.spinner()
		</head>

	<body
	id="@ctx.userId.getOrElse("")"
	name="@ctx.username.getOrElse("")"
	mv = "@mVersion(ctx.userId)"
	style="background: #e8eaed"
	>
		<div class="loaderWr">
			<div class="loaderPos">
				<div class="spinner">
					<div class="rect1"></div>
					<div class="rect2"></div>
					<div class="rect3"></div>
					<div class="rect4"></div>
					<div class="rect5"></div>
				</div>
			</div>
		</div>
		<div id="nav"> </div>
		<div id="count"></div>
		<div id="app"> </div>
		<div id="footer"></div>
		<div id="rightContainer"></div>

		<div class="red"></div>
		<script>
				head.load(
						'@cssTagName("mainChat.css")',
						'@cssTagName("animate.min.css")',
//			  "/assets/semantic/semantic.min.css?v=3");
						"https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css");
				//"https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css");
				head.load('@jsTagName("vendor/jquery.min.js")')
						//head.load("/assets/javascripts/vendor/jquery.min.js")
						.js('@jsTagName("jquery.cookie.min.js")')
						.js('@jsTagName("jquery.storageapi.min.js")')
						.js("https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js")
						.js('@jsTagName("jquery.textarea_autosize.js")')
						.js('@jsTagName("attrchange.js")')
						.js('@jsTagName("moment.min.js")')
						.js('@jsTagName("mithril.js")')
						.js('@jsTagName("mithril-storage.js")')
						.js('@jsTagName("main.js")')
						.js({app: '@jsTagName("app2.js")'})
				head.ready('app', function() {
					var f1 = function(){
						if(typeof(initRoute) == "function" && typeof($) == "function" && $('.red').css('color') != 'rgb(0, 0, 0)'){
							initRoute();
							initComponent();
						} else {
							setTimeout(f1, 10)
						}
					};
					f1()
				});

		</script>


		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
					(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-69170503-1', 'auto');
			ga('send', 'pageview');
		</script>

	</body>
</html>
